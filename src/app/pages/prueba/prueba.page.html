<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-row>
            <ion-searchbar></ion-searchbar>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid center text-center>
        <ion-row center>
            <ion-col>
                <img height="130px" src="../../../assets/imgs/banner.png">
            </ion-col>
        </ion-row>
    </ion-grid>
    <br>

    <ion-grid center text-center>
        <ion-row center>
            <ion-col>
                <ion-label>Bienvido a tiburonApp la aplicación que te conecta a la noticias de Junior F.C.</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-tabs>

        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="tab1">
                <ion-icon name="home"></ion-icon>
                <ion-label>Inicio</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab2">
                <ion-icon name="paper"></ion-icon>
                <ion-label>Actualidad</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab3">
                <ion-icon name="image"></ion-icon>
                <ion-label>Galeria</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab4">
                <ion-icon name="list"></ion-icon>
                <ion-label>Más</ion-label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>

</ion-content>
